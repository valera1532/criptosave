<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/ico" sizes="32x32" href="">
    <link rel="icon" type="image/ico" sizes="16x16" href="">
    <link rel="shortcut icon" href="">
    <link rel="apple-touch-icon" sizes="180x180" href="">
    <link rel="mask-icon" href="">
    <link rel="mask-icon" href="">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/support.css">
    <link rel="stylesheet" href="css/reg.css">
    <title>TenderHouse</title>
</head>

<body class="theme">

    <div class="wrapper">

        <main class="main">
            <img class="registration__fone" src="./img/main/reg__fone.png" alt="">
            <img class="registration__fone-mobile" src="img/main/bik.png" alt="">
            <div class="main-content">
                <div class="main__registration">

                    <div class="registration__logo">
                        <img src="./images/logo-cryptosafe-white.svg" alt="">
                    </div>
                    <div class="registration__title">
                        Проверьте свой почтовый ящик
                    </div>
                    <div class="registration__subtitle">
                        Мы отправили код подтверждения на ваш адрес электронной почты.
                    </div>
                    <div class="registration__inps">
                        <div class="registration__inp">
                            <div class="registration__inp-title">Код подтверждения</div>
                            <div class="registration__inp-main">
                                <input type="text" placeholder="Введите код из письма...">
                            </div>
                        </div>

                    </div>
                    <div class="registration__time">
                        Время ожидания отправки подтверждения на ваш электронный адрес <span>1:43</span>
                    </div>
                    <div class="registration__btn">
                        <button>Вернуться на страницу логина</button>
                    </div>

                </div>
            </div>

    </div>
    </main>
    <footer class="footer">
        <div class="_container">

        </div>
    </footer>
    </div>
    <script src="js/pass.js"></script>
    <script src="js/country.js"></script>
    <script src="js/support.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
